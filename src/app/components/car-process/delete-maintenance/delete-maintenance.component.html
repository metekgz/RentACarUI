<div class="modal-header">
    <h4 class="modal-title">Maintenance Delete</h4>
    <div class="close-icon" (click)="modal.close()">
      <i class="fa fa-times"></i>
    </div>
  </div>
  <div class="modal-body">
    <form [formGroup]="maintenanceDelete">
      <div class="row">
        <div class="col-md-6">
          <div class="form-floating mb-3">
            <input
              min="1"
              type="number"
              class="form-control"
              id="id"
              formControlName="id"
              placeholder=""
            />
            <label for="plate">Id</label>
          </div>
        </div>
      </div>
    </form>
  </div>
  
  <div class="modal-footer">
    <button type="button" class="btn btn-secondary" (click)="modal.close()">
      Close
    </button>
    <button type="button" (click)="delete()" class="btn btn-primary">Delete</button>
  </div>
