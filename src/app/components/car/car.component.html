<div class="mt-2 mb-2">
  <input
    type="text"
    [(ngModel)]="filterText"
    class="form-control"
    id="filterText"
    placeholder="Aradığınız modeli giriniz"
  />
</div>

<div *ngIf="filterText" class="alert alert-primary">
  {{ filterText }}
</div>

<div class="row">
  <div class="col-md-4 mb-4" *ngFor="let car of cars | filter : filterText">
    <div class="card">
      <img class="card-img-top" [src]="car.imageUrl" alt="Car Image" />

      <div class="card-body">
        <div class="card-center">
          <p>
            <strong>{{ car.modelName }}</strong>
          </p>
        </div>
        <div class="card-info">
          <p class="card-text">
            <strong>Model Year:</strong> {{ car.modelYear }}
          </p>
          <p class="card-text">
            <strong>Daily Price:</strong> {{ car.dailyPrice }}
          </p>
          <p class="card-text d-flex justify-content-end">
            <button
              type="button"
              class="btn btn-primary"
              data-toggle="modal"
              (click)="goToRent(car)"
              data-target="#exampleModalCenter"
            >
              Rent
            </button>
          </p>
        </div>
      </div>
    </div>
  </div>
</div>
