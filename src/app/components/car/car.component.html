<div class="mt-2 mb-2">
  <input
    type="text"
    [(ngModel)]="filterText"
    class="form-control"
    id="filterText"
    placeholder="Aradığınız modeli giriniz"
  />
</div>

<div *ngIf="filterText" class="alert alert-primary">
  {{ filterText }}
</div>

<div class="container">
  <div class="row">
    <div class="col-md-4 mb-4" *ngFor="let car of cars | filter : filterText">
      <div class="card">
        <img class="card-img-top" [src]="car.carImg" alt="Car Image" />

        <div class="card-body">
          <p class="card-text">
            <strong>Model Name:</strong> {{ car.modelName }}
          </p>
          <p class="card-text">
            <strong>Model Year:</strong> {{ car.modelYear }}
          </p>
          <p class="card-text">
            <strong>Daily Price:</strong> {{ car.dailyPrice }}
          </p>
          <p class="card-text"><strong>State:</strong> {{ car.state }}</p>
          <div class="d-flex justify-content-end">
            <button
              (click)="addToCart(car)"
              type="button"
              class="btn btn-primary"
            >
              Rent
            </button>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
