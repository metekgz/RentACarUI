<ul class="list-group my-2">
  <li class="list-group-item mb-2" style="cursor: pointer" [ngClass]="getAllBrands()" (click)="setCurrentBrand(null)" routerLink="/cars">
    Tüm Araçlar
  </li>
  <li class="list-group-item mb-2" style="cursor: pointer" *ngFor="let brand of brands" (click)="setCurrentBrand(brand)" routerLink="/cars/brandId/{{ brand.id }}" [class]="getCurrentBrand(brand)">
    {{ brand.name }}
  </li>
</ul>
