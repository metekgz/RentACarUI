<ul class="list-group">
  <li style="cursor: pointer" [ngClass]="getAllBrands()" routerLink="/cars">
    Tüm Araçlar
  </li>
  <li
    style="cursor: pointer"
    (click)="setCurrentBrand(brand)"
    routerLink="/cars/brandId/{{ brand.id }}"
    *ngFor="let brand of brands"
    [class]="getCurrentBrand(brand)"
  >
    {{ brand.name }}
  </li>
</ul>
