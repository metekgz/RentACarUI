<div class="content">
    <div class="col-md-12">
      <div class="card">
        <div class="card-header">
          <h5 class="title">Ürün Ekle</h5>
          <div class="card-body">
            <form [formGroup]="carAdd">
              <div class="mb-3">
                <label for="carName">Car</label>
                <div class="form-group">
                  <input
                    type="text"
                    id="plate"
                    formControlName="plate"
                    class="form-control"
                  />
                </div>
              </div>
              <div class="mb-3">
                <label for="carName">Daily Price</label>
                <div class="form-group">
                  <input
                    type="number"
                    id="dailyPrice"
                    formControlName="dailyPrice"
                    class="form-control"
                  />
                </div>
              </div>
              <div class="mb-3">
                <label for="carName">Model Year</label>
                <div class="form-group">
                  <input
                    type="number"
                    id="modelYear"
                    formControlName="modelYear"
                    class="form-control"
                  />
                </div>
              </div>
              <div class="mb-3">
                <label for="carName">State</label>
                <div class="form-group">
                  <input
                    type="number"
                    id="state"
                    formControlName="state"
                    class="form-control"
                  />
                </div>
              </div>
              <div class="mb-3">
                <label for="carName">modelId</label>
                <div class="form-group">
                  <input
                    type="number"
                    id="modelId"
                    formControlName="modelId"
                    class="form-control"
                  />
                </div>
              </div>
              <div class="mb-3">
                <label for="carName">car Img Url</label>
                <div class="form-group">
                  <input
                    type="text"
                    id="carImg"
                    formControlName="carImg"
                    class="form-control"
                  />
                </div>
              </div>
            </form>
          </div>
          <div class="card-footer">
            <button class="btn btn-fill btn-primary" (click)="add()">Ekle</button>
          </div>
        </div>
      </div>
    </div>
  </div>
